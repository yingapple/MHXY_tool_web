<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <!-- 祥云图案 -->
    <g id="cloud">
      <path d="M50,30 Q30,20 40,10 T60,15 Q70,10 75,20 T65,35 Q70,45 55,45 T40,40 Q30,45 35,35 Z"
            fill="#D97706" opacity="0.3"/>
    </g>

    <!-- 莲花图案 -->
    <g id="lotus">
      <ellipse cx="50" cy="50" rx="15" ry="25" fill="#F59E0B" opacity="0.2"/>
      <ellipse cx="50" cy="50" rx="15" ry="25" fill="#F59E0B" opacity="0.2" transform="rotate(60 50 50)"/>
      <ellipse cx="50" cy="50" rx="15" ry="25" fill="#F59E0B" opacity="0.2" transform="rotate(120 50 50)"/>
      <circle cx="50" cy="50" r="8" fill="#FBBF24" opacity="0.4"/>
    </g>

    <!-- 回纹 -->
    <g id="pattern">
      <path d="M10,10 L30,10 L30,30 L20,30 L20,20 L10,20 Z"
            fill="none" stroke="#D97706" stroke-width="2" opacity="0.2"/>
    </g>
  </defs>

  <!-- 装饰性元素分布 -->
  <use href="#cloud" x="50" y="50" transform="scale(1.5)"/>
  <use href="#cloud" x="650" y="100" transform="scale(1.2) rotate(30)"/>
  <use href="#cloud" x="100" y="650" transform="scale(1.8) rotate(-20)"/>
  <use href="#cloud" x="600" y="600" transform="scale(1.3) rotate(45)"/>

  <use href="#lotus" x="700" y="50"/>
  <use href="#lotus" x="50" y="700" transform="scale(1.2)"/>
  <use href="#lotus" x="700" y="700" transform="scale(0.8)"/>

  <use href="#pattern" x="20" y="20"/>
  <use href="#pattern" x="750" y="20"/>
  <use href="#pattern" x="20" y="750"/>
  <use href="#pattern" x="750" y="750"/>
</svg>
